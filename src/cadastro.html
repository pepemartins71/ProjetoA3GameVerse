    <section id="cadastro">
        <div class="row">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="card cadastroCard">
                    <div class="card-header">
                        <h3 class="cadastro-title">Cadastre-se</h3>
                    </div>
                    <div class="card-body">
                        <form id="cadastroForm">
                            <div class="container">
                                <label for="nome">Nome:</label>
                                <input class="col-12" type="text" name="nome" id="nome" placeholder="Nome...">
                                <br>
                                <br>
                                <label for="sobrenome">Sobrenome:</label>
                                <input class="col-12" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome...">
                                <br>
                                <br>
                                <label for="genero">Gênero:</label>
                                <select class="col-12" name="genero" id="genero">
                                  <option value=""></option>
                                  <option value="Homem">Homem</option>
                                  <option value="Mulher">Mulher</option>
                                  <option value="Outro">Outro</option>
                                </select>
                                <br>
                                <br>
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input class="col-12" type="date" name="dataNascimento" id="dataNascimento">
                                <br>
                                <br>
                                <label for="cadastroEmail">E-mail:</label>
                                <input class="col-12" type="email" name="cadastroEmail" id="cadastroEmail" placeholder="E-mail...">
                                <br>
                                <br>
                                <label for="cadastroSenha">Senha:</label>
                                <input class="col-12" type="password" name="cadastroSenha" id="cadastroSenha" placeholder="Senha...">
                                <br>
                                <br>
                                <label for="confirmaSenha">Confirmar Senha:</label>
                                <input class="col-12" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirmar Senha...">
                            </div>
                            <div class="container cadastro-button">
                                <button style="width: 334px;" type="button" class="btn btn-lg btn-warning" onclick="cadastrarUsuario()">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function cadastrarUsuario() {
        const nome = document.getElementById('nome').value;
        const sobrenome = document.getElementById('sobrenome').value;
        const genero = document.getElementById('genero').value;
        const dataNascimento = document.getElementById('dataNascimento').value;
        const cadastroEmail = document.getElementById('cadastroEmail').value;
        const cadastroSenha = document.getElementById('cadastroSenha').value;

        // Recuperar a lista de usuários do localStorage (se existir)
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        const novoUsuario  = {
            nome,
            sobrenome,
            genero,
            dataNascimento,
            cadastroEmail,
            cadastroSenha
        };

        // Adicionar o novo usuário à lista
        usuarios.push(novoUsuario);

        // Armazenar o usuário localmente (pode usar LocalStorage ou Cookies)
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        alert('Cadastro realizado com sucesso!');

        // Redirecionar para a página de login
        window.location.href = 'login.html';
    }

    // Função para redirecionar com base no item clicado
    function redirecionarParaLoja(tipo) {
        var url = "loja.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (listaDesejos, categorias, novidades)
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }

    // Event listener para os itens do menu
    document.getElementById("categorias").addEventListener("click", function () {
        redirecionarParaLoja("categorias");
    });

    document.getElementById("novidades").addEventListener("click", function () {
        redirecionarParaLoja("novidades");
    });
</script>
