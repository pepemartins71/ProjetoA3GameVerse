<script>
    localStorage.setItem("isLoggedIn", "true");

    document.addEventListener("DOMContentLoaded", function () {
        // Obtenha o nome e sobrenome do usuário do localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const nome = currentUser.nome;
        const sobrenome = currentUser.sobrenome;

        // Atualize o texto do link "Usuário" para exibir o nome e sobrenome
        const linkUsuario = document.getElementById('username');
        linkUsuario.innerHTML = `<i class="bi bi-person-circle icon"></i> ${nome} ${sobrenome}`;
        }
    });

    function logout() {
        localStorage.setItem("isLoggedIn", "false");
    }

    function redirecionarTemplate(tipo) {
        var url = "configuracoes.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (geral, conta, audio)
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }

    // document.getElementById("linkGeral").addEventListener("click", function () {
    //     redirecionarTemplate("geral");
    // });

    document.getElementById("linkConta").addEventListener("click", function () {
        redirecionarTemplate("conta");
    });

    document.getElementById("linkAudio").addEventListener("click", function () {
        redirecionarTemplate("audio");
    });

    window.addEventListener("load", function () {
        // Verifique se a URL tem o parâmetro ?tipo=(geral, conta, audio)
        const urlParams = new URLSearchParams(window.location.search);
        const tipo = urlParams.get("tipo");
        const configSection = document.getElementById("config");
        const defaultSection = document.getElementById("default");

        // Oculta a seção de default se o tipo for "geral"
        // if (tipo === "geral") {
        //     const geralTemplate = document.getElementById("geral").content;
        //     const clone = document.importNode(geralTemplate, true);
        //     configSection.appendChild(clone);
        //     defaultSection.style.display = "none";  // Oculta a seção de default
        // }
        // Oculta a seção de default se o tipo for "conta"
        if (tipo === "conta") {
            const contaTemplate = document.getElementById("conta").content;
            const clone = document.importNode(contaTemplate, true);
            configSection.appendChild(clone);
            defaultSection.style.display = "none";  // Oculta a seção de default
        }
        if (tipo === "audio") {
            const audioTemplate = document.getElementById("audio").content;
            const clone = document.importNode(audioTemplate, true);
            configSection.appendChild(clone);
            defaultSection.style.display = "none";  // Oculta a seção de default
        }
    });

    window.addEventListener("load", function () {
        // Verificar se o usuário está logado
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
            // O usuário está logado, continue
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));

            // Preencher os campos de input com os dados do usuário
            document.getElementById('nome').value = currentUser.nome;
            document.getElementById('sobrenome').value = currentUser.sobrenome;
            document.getElementById('genero').value = currentUser.genero;
            document.getElementById('dataNascimento').value = currentUser.dataNascimento;
            document.getElementById('cadastroEmail').value = currentUser.cadastroEmail;
            document.getElementById('cadastroSenha').value = currentUser.cadastroSenha;

            // Tornar os campos de input não editáveis
            document.getElementById('nome').readOnly = true;
            document.getElementById('sobrenome').readOnly = true;
            document.getElementById('genero').readOnly = true;
            document.getElementById('dataNascimento').readOnly = true;
            document.getElementById('cadastroEmail').readOnly = true;
            document.getElementById('cadastroSenha').readOnly = true;
        }
    });

    // Função para redirecionar com base no item clicado
    function redirecionarParaLoja(tipo) {
        var url = "loja.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (listaDesejos, categorias, novidades)
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }

    // Event listener para os itens do menu
    document.getElementById("listaDesejos").addEventListener("click", function () {
        redirecionarParaLoja("listaDesejos");
    });

    document.getElementById("categorias").addEventListener("click", function () {
        redirecionarParaLoja("categorias");
    });

    document.getElementById("novidades").addEventListener("click", function () {
        redirecionarParaLoja("novidades");
    });
</script>
